<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thực hành tạo bảng nâng cao</title>
  <style>
    body {
      padding: 50px;
    }

    table {
      width: 400px;
      border-collapse: collapse;
    }

    td, th{
      border: 1px solid white;
    }

    .hover {
      background: #ff0000;
      color: white;
    }


  </style>
</head>
<body>
<table>
  <tr class="hover">
    <th rowspan="2">Thứ</th>
    <th colspan="2">Hoạt động</th>
  </tr>
  <tr class="hover">
    <th>Sáng</th>
    <th>Chiều</th>
  </tr>
  <tr>
    <th>Thứ hai</th>
    <td>Thẻ dục</td>
    <td>HD hoạt động mới</td>
  </tr>
  <tr>
    <th>Thứ ba</th>
    <td>Nhận biết tập nói</td>
    <td>Rèn nề nếp, kỹ năng sống</td>
  </tr>
  <tr>
    <th>Thứ tư</th>
    <td>Âm nhạc</td>
    <td>Vui chơi</td>
  </tr>
  <tr>
    <th>Thứ năm</th>
    <td>Văn học</td>
    <td>Nhận biết các giá trị sống</td>
  </tr>
</table>
</body>
</html>
